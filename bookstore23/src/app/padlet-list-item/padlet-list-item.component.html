<div *ngIf="authService.isLoggedOut() && padlet?.is_public == true || authService.isLoggedIn()">
  <div class="ui card"
       *ngIf="currentUrl == '/mypadlets' && padlet?.user_id == sessionId || currentUrl == '/padlets'">

    <div class="content">

      <h3 class="header">{{ padlet?.name }}</h3><br>
      <div class="extra">Padlet ID: {{ padlet?.id }}</div>


      <div class="content">Ersteller:In: {{ padlet?.user?.firstName}} {{ padlet?.user?.lastName}}
        (ID: {{padlet?.user_id}})
      </div>
      <br>


      <!--div *ngIf="padlet?.is_public == true">
        <img class="ui avatar image" src="https://static.thenounproject.com/png/4752321-200.png" alt="geschlossenes Schloss">
        <span>Ã¶ffentlich</span>
      </div-->
      <div *ngIf="padlet?.is_public != true">
        <img class="ui avatar image" src="https://cdn-icons-png.flaticon.com/512/1388/1388888.png"
             alt="privates Padlet">
      </div>

    </div>

  </div>
</div>
