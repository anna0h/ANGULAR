<h1>Padlet-Formular</h1>
<form class="ui large form" [formGroup]="padletForm"
      (ngSubmit)="submitForm()">
  <!--padlet_id-->
  <input type="hidden" formControlName="id">

  <!--name-->
  <div class="field">
    <label>Padletname</label>
    <input formControlName="name">
    <div *ngIf="errors['name']" class="ui negative message"> {{
      errors['name'] }} </div>
  </div>

  <!--is_public-->
  <div class="field">
    <label>Status</label>
    <select formControlName="is_public" id="is_public" name="is_public" [(ngModel)]="is_public">
      <option value="1" [defaultSelected]="1">Öffentlich</option>
      <option value="2">Privat</option>
    </select>
  </div>

  <!--user_id-->
  <!-- wird vorerst von methode hartcodiert übernommen und später durch login automatisch genommen -->

  <button type="submit" class="ui button"
          [disabled]="padletForm.invalid">Speichern</button>
</form>
